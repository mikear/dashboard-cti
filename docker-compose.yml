version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cti-postgres
    environment:
      POSTGRES_USER: cti
      POSTGRES_PASSWORD: cti_password
      POSTGRES_DB: cti_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cti"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cti-network

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: cti-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cti-network

  # OpenSearch
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: cti-opensearch
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cti-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cti-backend
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=cti
      - DATABASE_PASSWORD=cti_password
      - DATABASE_NAME=cti_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENSEARCH_NODE=http://opensearch:9200
      - PORT=3001
      - JWT_SECRET=your-secret-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - cti-network

  # RSS Ingestion Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cti-worker
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=cti
      - DATABASE_PASSWORD=cti_password
      - DATABASE_NAME=cti_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENSEARCH_NODE=http://opensearch:9200
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run worker:start
    networks:
      - cti-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cti-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - REACT_APP_WS_URL=http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    networks:
      - cti-network

volumes:
  postgres_data:
  opensearch_data:

networks:
  cti-network:
    driver: bridge
